<!DOCTYPE html>
<html>
<head>
    <title>Car Loan EMI Calculator</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <form method="post" action="" onsubmit="calculateEMI(event)">
            <h1>Car Loan EMI Calculator</h1>

            <label for="loan_amount">Loan Amount:</label>
            <input type="number" id="loan_amount" required> <br><br>

            <label for="interest_rate">Interest Rate (%):</label>
            <input type="number" id="interest_rate" step="0.01" required> <br><br>

            <label for="loan_term">Loan Term: <select id="term_option">
                <option value="months">Months</option>
                <option value="years">Years</option>
              </select></label><br>
            <input type="number" id="loan_term" required> <br><br>
                      
            <!-- <input type="submit" value="Calculate"> <br> -->
            <div class="center">
                <input type="submit" name="calculate" value="Calculate">
            </div>
        </form>

        <div id="resultContainer" class="result-container" style="display: none;">
            <h3>Loan Details:</h3>
            <p id="loanAmount"></p>
            <p id="interestRate"></p>
            <p id="loanTerm"></p>
            <p id="emi"></p>
            <p id="totalPayment"></p>
            <p id="totalInterest"></p>
        </div>
    </div>
    
<script src="car_loan.js"></script>
   
</body>
</html>
